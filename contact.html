    <h1 class="contact-title">Contact Me</h1>
    <h1 class="input-form">
      <h1 class="name-input">
        <label class="name-label">Name:</label>
        <input class="name-box" type="text" placeholder="Name"/> <!--This is a text field for the user's name !-->
      </h1>
    <h1 class="email-input">
        <label class="email-label">Email Address:</label>
        <input class="email-input" type="text" placeholder="example@example.com"/> <!--This is a text field for the user's email address !-->
      </h1>
    <h1 class="subject-input">
        <label class="subject-label">Subject:</label>
        <input class="subject-input" type="text" placeholder="Write the subject of the email here" /> <!--This is a text field for the user's email subject !-->
      </h1>
    <h1 class="content-input">
        <label class="content-label">Content:</label>
        <textarea class="content-input" placeholder="Write the content of the email here" rows="4" cols="40"></textarea> <!--This is a text field for the user's email !-->
      </h1>
    <h1 class="reply-selection">
        <label class="reply-label">Do you want a reply?</label>
        <select name="reply-box"> <!--This is a drop down list for if the user wants a reply to the email !-->
          <option value="Yes" selected="true">Yes</option>
          <option value="No">No</option>
        </select>
      </h1>
    <button class="send-button">Send</button>
    <!--This is a button the user can click to send the email (not functioning as no javascript can be used) !-->
    </h1>
